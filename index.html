<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-let.com</title>

    <style>
        /* Menu Container */
        .menu-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }

        /* Menu Button */
        .menu-btn {
            background-color: blue;
            color: white;
            padding: 10px;
            font-size: 15px;
            text-align: center;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            left: -15px;
            top: -15px;
        }

        .menu-btn:hover {
            background-color: darkblue;
        }

        /* Dropdown Menu */
        .menu-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 150px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 10px;
            left: 0;
            top: 40px;
        }

        .menu-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .menu-content a:hover {
            background-color: lightgray;
        }

        /* Show menu when active */
        .show {
            display: block;
        }

        /* Image Styling */
        img {
            width: 1282px;
            height: 200px;
            display: block;
            margin-top: -35px;
            margin-left: -10px;
            margin-right: -100px;
        }

        /* Error Message */
        .error {
            color: brown;
            font-weight: bold;
        }

        /* Form Container */
        .container {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button Styling */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button, .login-btn {
            width: 90px;
            padding: 10px;
            background-color: rgb(8, 206, 94);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, .login-btn:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <!-- Menu Button inside a container for correct alignment -->
    <div class="menu-container">
        <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
        <div id="menu" class="menu-content">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menu").classList.toggle("show");
        }

        function redirectToLogin() {
            window.location.href = "toletlogin.html"; // Update this path if needed
        }
    </script>

    <!-- Image -->
    <img src="tolet.jpg" alt="To-let Banner">

    <!-- User Registration -->
    <div class="container">
        <h4>User Registration</h4>
        <p class="error" id="errorMessage"></p>
        <form id="Register">
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            
            <div class="btn-group">
                <button type="submit">Register</button>
                <a href="toletlogin.html" class="login-btn">Login</a> 
            </div>
        </form>
    </div>

</body>
</html>
